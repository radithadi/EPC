{% extends 'company/company.html' %}
{% block delete %}    
<div class="modal modal-blur fade show" id="modal-danger" tabindex="-1" style="padding-right: 16px; display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-status bg-danger"></div>
        <div class="modal-body text-center py-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 9v2m0 4v.01"></path><path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.5 0l-7.1 12.25a2 2 0 0 0 1.75 2.75"></path></svg>
          <h3>Are you sure?</h3>
          <div class="text-muted">Do you really want to remove? What you've done cannot be undone.</div>
        </div>
        <form method="POST">{% csrf_token %}
        <div class="modal-footer">
          <div class="w-100">
            <div class="row">
              <div class="col"><a href="{% url 'company:company' %}" class="btn btn-white w-100" data-bs-dismiss="modal">
                  Cancel
                </a></div>
              <div class="col">
                  <button type="submit" class="btn btn-danger w-100" data-bs-dismiss="modal">
                  Delete
                </button>
            </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
</div>
{% endblock delete %}
