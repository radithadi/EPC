{% extends "backend/auth-base.html" %}
{% load i18n static %}
{% block content %}
<div class="container-tight py-6">
    <div class="text-center mb-4">
        <img src="{% static '/brand/tabler.svg' %}" height="36" alt="">
    </div>
    <div class="card card-md">
        <div class="card-body p-6">
            <div class="card-title">{{ title }}</div>
            <p class="text-muted">{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
            <div class="form-footer">
                <a href="{% url 'account:login' %}" class="btn btn-primary w-100">{% trans 'Log in' %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
